<h3 class="mt-3">Add User</h3>

<div class="alert alert-danger" *ngIf="taskForm.submitted && taskForm.invalid">
  <!-- Div'as naudojams klaidoms atvaizduoti -->
  <div *ngIf="name.errors?.['required']">Name is required</div>
  <div *ngIf="email.errors?.['required']">Email is required</div>
</div>

<form (ngSubmit)="addUser(taskForm)" #taskForm="ngForm">
  <div class="row">
    <div class="col-sm-4">
      <input
        [(ngModel)]="user.name"
        type="text"
        placeholder="Enter User"
        name="name"
        class="mb-3 form-control"
        #name="ngModel"
        class="form-control is-valid"
        [class.is-valid]="name.valid"
        [class.is-invalid]="name.invalid && taskForm.submitted"
        required
      />
    </div>
    <div class="col-sm-4">
      <input
        [(ngModel)]="user.email"
        type="text"
        placeholder="Enter email address"
        class="mb-3 form-control"
        name="email"
        required
        #email="ngModel"
        [class.is-valid]="email.valid"
        [class.is-invalid]="email.invalid && taskForm.submitted"
      />
    </div>
    <div class="col-sm-4">
      <input
        [(ngModel)]="user.photo"
        type="text"
        placeholder="Enter photo URL"
        class="mb-3 form-control"
        name="photo"
      />
    </div>
  </div>
  <input
    type="submit"
    class="btn bg-orange text-white mb-3 me-3"
    value="Add user"
  />
  <button
    type="button"
    class="btn btn-warning mb-3"
    (click)="taskForm.resetForm()"
  >
    Reset Form
  </button>
</form>
