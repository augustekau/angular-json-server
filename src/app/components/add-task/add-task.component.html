<h3 class="mt-3">Add task</h3>
<form (ngSubmit)="addTask()" #form>
  <div class="row">
    <div class="col-sm-4">
      <input
        [(ngModel)]="task.title"
        type="text"
        placeholder="Add task"
        name="title"
        class="mb-3"
      />
    </div>
    <div class="col-sm-4">
      <input
        [(ngModel)]="task.author"
        type="text"
        placeholder="Add author"
        class="mb-3"
        name="author"
      />
    </div>

    <div class="col-sm-4">
      <select name="priority" [(ngModel)]="task.priority" class="form-select">
        <option value="" disabled>Select priority</option>
        <option value="high" ngValue="high">High</option>
        <option value="medium" [ngValue]="'mediun'">Medium</option>
        <option value="low" [ngValue]="'low'">Low</option>
      </select>
    </div>
  </div>
  <input type="submit" class="btn btn-primary mb-3" value="Add task" />
</form>
