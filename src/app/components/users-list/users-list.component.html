<div class="row light-color round-corners mb-3">
  <app-add-user (newItemEvent)="getUsers()"></app-add-user>
</div>

<div class="row light-color round-corners">
  <div class="col-12">
    <table class="table">
      <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Email address</th>
      </thead>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button (click)="deleteUser(user)" class="btn btn-danger bg-danger">
            <i class="bi bi-trash-fill"></i>
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
